<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
	    <title>Sencha Touch Tutorials</title>

		<link rel="stylesheet" href="resources/css/app.css" />
		<script type="text/javascript" src="sencha-touch-all.js" ></script>
    </head>
    <body>
    </body>
    <script language="JavaScript">
    	Ext.application({
    	    name: 'corsee',

    	    launch: function() {
    	    	var config={
    	    		items: [
    	    			{
    	    				xtype: 'toolbar',
    	    				title: '',
    	    				iconCls: 'home',
    	    				items: [
    	    					{
    	    						xtype: 'button',
    	    						text: 'back',
    	    						handler: function() {
    	    							window.history.back();
    	    						}
    	    					},
                                {
                                    xtype: 'button',
                                    text: 'picker',
                                    handler: function() {
                                        var picker = Ext.create('Ext.Picker', {
                                            slots: [
                                                {
                                                    name : 'limit_speed',
                                                    title: 'Speed',
                                                    data : [
                                                        {text: '50 KB/s', value: 50},
                                                        {text: '100 KB/s', value: 100},
                                                        {text: '200 KB/s', value: 200},
                                                        {text: '300 KB/s', value: 300}
                                                    ]
                                                }
                                            ]
                                        });
                                        frmmain.add(picker);
                                        picker.show();
                                    }
                                },
                                {
                                    xtype: 'button',
                                    text: 'Date',
                                    handler: function() {
                                        this.picker=frmmain.add({
                                            xtype:'datepicker',
                                            doneButton : '确认',  
                                                cancelButton : '取消',
                                                listeners: {
                                                change:function( obj, value, eOpts ) {
                                                    Ext.Msg.alert('',value,Ext.EmptyFn);
                                                }
                                            }
                                        });
                                        this.picker.show();
                                    }
                                }
    	    				]
    	    			}
    	    		]
    	    	};
    	    	if(Ext.os.is.Phone)
    	    		Ext.apply(config,{fullscreen: true});
    	    	else
    	    		Ext.apply(config,{width: 320,height: 576,centered: true,modal: true});
    	    	var frmmain = Ext.create('Ext.Panel',config);
    	    	Ext.Viewport.add(frmmain);
    		},
    	});
    </script>
</html>
