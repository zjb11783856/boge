<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
	    <title>Sencha Touch Tutorials</title>

		<link rel="stylesheet" href="resources/css/app.css" />
		<script type="text/javascript" src="sencha-touch-all.js" ></script>
    </head>
    <body>
    </body>
    <script language="JavaScript">
        var mask=Ext.create("Ext.LoadMask",{  
                message: '正在加载....',
            });
        var gCount=0;
        var wi;
    	Ext.application({
    	    name: 'corsee',

    	    launch: function() {
    	    	var config={
    	    		items: [
    	    			{
    	    				xtype: 'toolbar',
    	    				title: 'Load Mask',
    	    				iconCls: 'home',
    	    				items: [
    	    					{
    	    						xtype: 'button',
    	    						text: 'back',
    	    						handler: function() {
    	    							window.history.back();
    	    						}
    	    					},{xtype:'spacer'},
                                {
                                    xtype: 'button',
                                    text: 'Mask',
                                    handler: function() {
                                        Ext.Viewport.setMasked(mask);
                                        gCount=0;
                                        wi=window.setInterval(function(){
                                            gCount++;
                                            mask.setMessage('正在加载....'+gCount);
                                            if(gCount>10)
                                            {
                                                Ext.Viewport.setMasked(false);
                                                window.clearInterval(wi);
                                            }
                                        },1000)
                                    }
                                }
    	    				]
    	    			}
    	    		]
    	    	};
    	    	if(Ext.os.is.Phone)
    	    		Ext.apply(config,{fullscreen: true});
    	    	else
    	    		Ext.apply(config,{width: 320,height: 576,centered: true,modal: true});
    	    	var frmmain = Ext.create('Ext.Panel',config);
    	    	Ext.Viewport.add(frmmain);
    		},
    	});
    </script>
</html>
