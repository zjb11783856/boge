<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
	    <title>Sencha Touch Tutorials</title>

		<link rel="stylesheet" href="resources/css/app.css" />
		<script type="text/javascript" src="sencha-touch-all.js" ></script>
    </head>
    <body>
    </body>
    <script language="JavaScript">
    	Ext.application({
    	    name: 'corsee',

    	    launch: function() {
    	    	var config={
    	    		items: [
    	    			{
    	    				xtype: 'toolbar',
    	    				title: '动画',
    	    				iconCls: 'home',
    	    				items: [
    	    					{
    	    						xtype: 'button',
    	    						text: 'back',
    	    						handler: function() {
    	    							window.history.back();
    	    						}
    	    					},{xtype:'spacer'},
                                {
                                    xtype: 'button',
                                    text: 'animation',
                                    handler: function() {
                                        for(var i=1;i<5;i++)
                                            frmmain.getAt(i).setHidden(true);
                                        window.setTimeout(function(){
                                            for(var i=1;i<5;i++)
                                                frmmain.getAt(i).show();
                                        },1000);
                                    }
                                }
    	    				]
    	    			},
                        {
                            xtype: 'button',
                            hidden: true,
                            text: 'left',
                            left: 20,
                            right: 20,
                            top: 57,
                            height: 30,
                            showAnimation:{type: 'slide', direction: 'left'}
                        },
                        {
                            xtype: 'button',
                            hidden: true,
                            text: 'right',
                            left: 20,
                            right: 20,
                            top: 107,
                            height: 30,
                            showAnimation:{type: 'slide', direction: 'right'}
                        },
                        {
                            xtype: 'button',
                            hidden: true,
                            text: 'up',
                            left: 20,
                            right: 20,
                            top: 157,
                            height: 30,
                            showAnimation:{type: 'slide', direction: 'up'}
                        },
                        {
                            xtype: 'button',
                            hidden: true,
                            text: 'down',
                            left: 20,
                            right: 20,
                            top: 207,
                            height: 30,
                            showAnimation:{type: 'slide', direction: 'down'}
                        }
    	    		]
    	    	};
    	    	if(Ext.os.is.Phone)
    	    		Ext.apply(config,{fullscreen: true});
    	    	else
    	    		Ext.apply(config,{width: 320,height: 576,centered: true,modal: true});
    	    	var frmmain = Ext.create('Ext.Panel',config);
    	    	Ext.Viewport.add(frmmain);
                window.setTimeout(function(){
                    for(var i=1;i<5;i++)
                        frmmain.getAt(i).show();
                },1000)
    		},
    	});
    </script>
</html>
